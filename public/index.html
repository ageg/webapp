<html>
<head>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
</head>
<body class="container" ng-app="agegApp" ng-controller="LayoutController">
    <base href="/">
    <header>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <span class="glyphicon glyphicon glyphicon-tree-deciduous"></span>
                        AGEG
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/add_location">Locations</a></li>
                    <li><a href="/refunds">Remboursements</a></li>
                    <li class="dropdown">

                            <li><a href="/bandana/commande">Commande</a></li>
                            <li><a href="/bandana/edit/type">Edit Bandana Tags</a></li>

                    </li>
                    <li class="dropdown" ng-if="user.isAdmin">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Admin</a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/rights">Manage access rights</a></li>
                        </ul>
                    </li>
                    <li><a href="/profile">{{user.cip}}</a></li>
                    <li><a href="/" ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </nav>

    <div class="main">
        <div class="container" ng-view>
        </div>
    </div>
    <br>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/LayoutController.js"></script>
    <script src="js/controllers/AdminController.js"></script>
    <script src="js/controllers/ProfileController.js"></script>

    <!-- Services -->
    <script src="js/services/UserService.js"></script>

    <!-- Directives -->

    <footer>
        <p class="text-center text-muted"><a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a></p>
